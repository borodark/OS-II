name: Perf Gate

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  perf-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: |
          bash -n erts/example/mini_beam_esp32/zephyr_app/analyze_event_perf.sh
          bash -n erts/example/mini_beam_esp32/zephyr_app/check_perf_regression.sh
          bash -n erts/example/mini_beam_esp32/zephyr_app/run_soak_profile.sh
          bash -n erts/example/mini_beam_esp32/zephyr_app/perf_gate_rc.sh
          bash -n erts/example/mini_beam_esp32/zephyr_app/promote_soak_baseline.sh

      - name: Validate RC perf profile
        run: |
          erts/example/mini_beam_esp32/zephyr_app/perf_gate_rc.sh \
            system/doc/M5_BASELINE_NOMINAL_SOAK.csv \
            system/doc/M5_BASELINE_RECOVERY.csv
